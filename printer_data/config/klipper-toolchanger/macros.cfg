[gcode_macro _CHANGE_TOOL]
description: Changes tools, updates offsets and transfers fan control to the next tool head.
  If tool head LEDs are defined, will set READY, BUSY, or PRINTING.
  Usage: _CHANGE_TOOL T={tool_number}
gcode:
  {% set tool_number = params.T|int %}
  {% set svf = printer.save_variables.variables %}
  {% set modified_z = 0.0 %}
  {% set last_tool = printer.toolchanger.tool_number|int %}
  {% if last_tool|int >= 0 %}
    # Grab the current tool number so we can remove any z offset that is present
    {% set z_offset_val = svf[ 't' + printer.toolchanger.tool_number|string + '_offset_z'] %}
    # Subtract the tool z_offset from the homing_origin, the remainder is any tweaked z offset
    {% set modified_z = printer.gcode_move.homing_origin.z|float|round(3) - z_offset_val|float|round(3) %}
    # Grab the current print fan speed
    {% set active_fan = "fan_generic part_fan_t" + printer.toolchanger.tool_number|string %}
    {% set fan_speed = printer[active_fan].speed|float|round(2) %}
    # Shutdown the active part cooling fan
    SET_FAN_SPEED FAN="part_fan_t{printer.toolchanger.tool_number|string}" SPEED=0
    # Clear the offsets set by macros
    SET_GCODE_OFFSET X=0 Y=0 Z=0 MOVE=1
    # Update toolhead lights if applicable
    {% if printer["gcode_macro _sb_vars"] is defined %}
      STATUS_READY
    {% endif %}
  {% endif %}
  # Activate the selected tool
  SELECT_TOOL T={tool_number}
  # Apply the macro offsets, including modified z settings
  SET_GCODE_OFFSET X={svf[ 't' + tool_number|string + '_offset_x']|float|round(3)} Y={svf[ 't' + tool_number|string + '_offset_y']|float|round(3)} Z={svf[ 't' + tool_number|string + '_offset_z']|float + modified_z|float|round(3)} MOVE=1
  # Transfer the print fan speed to the active tool head
  {% if last_tool|int >= 0 %}
    SET_FAN_SPEED FAN="part_fan_t{tool_number}" SPEED={fan_speed}
  {% endif %}
  # Update toolhead lights if applicable
  {% if printer["gcode_macro _sb_vars"] is defined %}
    {% if printer.idle_timeout.state != "Printing" %}
      STATUS_BUSY
    {% else %}
      STATUS_PRINTING
    {% endif %}
  {% endif %}
  # Update the current tool variable in the save file
  SAVE_VARIABLE VARIABLE=current_tool VALUE={tool_number}

[gcode_macro _CRASH_DETECTION]
variable_tool_change: False
gcode:
    {% set active_tool = printer.toolchanger.tool_number|int %}
    {% set calling_tool = params.TOOL|int %}
    {% if calling_tool == active_tool and tool_change == False %}
        RESPOND TYPE=error MSG='Tool not detected, expected {printer.toolchanger.tool_number}. Pausing the print.'
        PAUSE
    {% endif %} 

[gcode_macro Detach]
gcode:
      UNSELECT_TOOL

[gcode_macro CARTO_OFFSET_PROBE]
description: Probes the specified tool (T0, T1, etc.) and saves the raw Z height.
gcode:
    {% set TOOL_NUM = params.T|int %}
    {% set HEATER_NAME = "" %}
    {% set TOOL_KEY = 't' ~ TOOL_NUM|string %}

    {% if TOOL_NUM == 0 %}
        {% set HEATER_NAME = "extruder" %}
    {% elif TOOL_NUM == 1 %}
        {% set HEATER_NAME = "extruder1" %}
    {% elif TOOL_NUM == 2 %}
        {% set HEATER_NAME = "extruder2" %}
    {% elif TOOL_NUM == 3 %}
        {% set HEATER_NAME = "extruder3" %}    
    {% else %}
        RESPOND TYPE=error MSG="Tool T{TOOL_NUM} is not handled in this macro."
    {% endif %}
    
    RESPOND TYPE=command MSG="--- Starting probe for Tool T{TOOL_NUM} ---"

    # 1. Probing Sequence
    SELECT_TOOL T={TOOL_NUM}
    G90
    G0 Z10 F600
    
    # Use blocking M109
    M109 S140
    
    G0 X175 Y175 F6000
    CARTOGRAPHER_TOUCH_PROBE

    M104 S0
    DETACH
    
[gcode_macro CARTO_SAVE_RAW]
gcode:
    {% set TOOL_NUM = params.T|int %}
    {% set HEATER_NAME = "" %}
    {% set TOOL_KEY = 't' ~ TOOL_NUM|string %}

    {% if TOOL_NUM == 0 %}
        {% set HEATER_NAME = "extruder" %}
    {% elif TOOL_NUM == 1 %}
        {% set HEATER_NAME = "extruder1" %}
    {% elif TOOL_NUM == 2 %}
        {% set HEATER_NAME = "extruder2" %}
    {% elif TOOL_NUM == 3 %}
        {% set HEATER_NAME = "extruder3" %}
    {% else %}
        RESPOND TYPE=error MSG="Tool T{TOOL_NUM} is not handled in this macro."
    {% endif %}
    
 {% set z_result = printer.cartographer.touch.last_z_result %}
    
    # 3. Cleanup and Reporting
    M104 S0 ; Turn off heater
    
    {% if z_result is not none and z_result != 0.0 %}
        # Save the RAW Z result for later calculation
        SAVE_VARIABLE VARIABLE={TOOL_KEY + '_raw_z'} VALUE={z_result}
        RESPOND TYPE=command MSG="T{TOOL_NUM} RAW Z height saved: {z_result|round(4)}."
    {% else %}
        # Save a fail-safe value
        SAVE_VARIABLE VARIABLE={TOOL_KEY + '_raw_z'} VALUE=9999.0 
        RESPOND TYPE=error MSG="Touch failed for tool T{TOOL_NUM} or returned 0.0. Raw Z height was not saved."
  {% endif %}

[gcode_macro CARTO_CALCULATE_OFFSETS]
description: Calculates the final Z-offsets based on the raw probe data saved in the config.
gcode:
    {% set tools = printer.toolchanger.tool_numbers %}
    {% set t0_raw_z = printer.save_variables.variables['t0_raw_z']|default(0.0)|float %}
    
    {% if t0_raw_z == 0.0 or t0_raw_z == 9999.0 %}
        RESPOND TYPE=error MSG="T0 raw Z reference is invalid or missing. Cannot calculate offsets."
    {% else %}
        
        SAVE_VARIABLE VARIABLE='t0_offset_z' VALUE=0.0
        RESPOND TYPE=command MSG="T0 offset saved as 0.0 (Reference: {t0_raw_z|round(4)})"

        {% for tool_num in tools %}
            {% if tool_num != 0 %}
                {% set raw_z_var = 't' + tool_num|string + '_raw_z' %}
                {% set current_raw_z = printer.save_variables.variables[raw_z_var]|default(0.0)|float %}

                {% if current_raw_z != 0.0 and current_raw_z != 9999.0 %}
                    {% set z_offset = current_raw_z - t0_raw_z %}
                    
                    SAVE_VARIABLE VARIABLE={'t' + tool_num|string + '_offset_z'} VALUE={z_offset}
                    RESPOND TYPE=command MSG="T{tool_num} raw Z: {current_raw_z|round(4)}. Calculated final offset: {z_offset|round(4)}"
                {% else %}
                    RESPOND TYPE=error MSG="T{tool_num} raw Z data missing or invalid. Offset calculation skipped."
                {% endif %}
            {% endif %}
        {% endfor %}
        
        RESPOND TYPE=command MSG="Calculation complete."
    {% endif %}

[gcode_macro CARTO_CALIBRATE_Z_OFFSETS]
gcode:
     CARTO_OFFSET_PROBE T=0
     CARTO_SAVE_RAW T=0
     CARTO_OFFSET_PROBE T=1
     CARTO_SAVE_RAW T=1
     CARTO_OFFSET_PROBE T=2
     CARTO_SAVE_RAW T=2
     CARTO_OFFSET_PROBE T=3
     CARTO_SAVE_RAW T=3     
     CARTO_CALCULATE_OFFSETS
     _MOVE_TO_CENTER

[gcode_macro DUMP_VARIABLES]
gcode:
    {% set filter_name = params.NAME|default('')|string|lower %}
    {% set filter_value = params.VALUE|default('')|string|lower %}
    {% set show_cfg = params.SHOW_CFG|default(0)|int %}
    
    {% set out = [] %}

    {% for key1 in printer %}
        {% for key2 in printer[key1] %}
            {% if (show_cfg or not (key1|lower == 'configfile' and key2|lower in ['config', 'settings'])) and (filter_name in key1|lower or filter_name in key2|lower) and filter_value in printer[key1][key2]|string|lower %}
                {% set dummy = out.append("printer['%s'].%s = %s" % (key1, key2, printer[key1][key2])) %}
            {% endif %}
        {% else %}
            {% if filter_name in key1|lower and filter_value in printer[key1]|string|lower %}
                {% set dummy = out.append("printer['%s'] = %s" % (key1, printer[key1])) %}
            {% endif %}
        {% endfor %}
    {% endfor %}
    
    {action_respond_info(out|join("\n"))}


[gcode_macro _MOVE_TO_CENTER]
description: Moves the toolhead to the center of the bed at a safe Z height.
gcode:
    G90                     ; Absolute positioning
    G0 Z10 F600             ; Move to safe Z height
    G0 X175 Y175 F6000      ; Move to bed center
    G0 Z10 F600             ; Move back to a safe height (for safety)

[gcode_macro SET_ACTIVE_SPOOL]
gcode:
  {% if params.ID %}
    {% set id = params.ID|int %}
    {action_call_remote_method(
       "spoolman_set_active_spool",
       spool_id=id
    )}
  {% else %}
    {action_respond_info("Parameter 'ID' is required")}
  {% endif %}

[gcode_macro CLEAR_ACTIVE_SPOOL]
gcode:
  {action_call_remote_method(
    "spoolman_set_active_spool",
    spool_id=None
  )}

[gcode_macro SAVE_TOOL_SPOOL]
gcode:
    {% set tool = params.TOOL|default(0)|int %}
    {% set id = params.ID|default(0)|int %}
    # This saves to your variables.cfg (e.g., spool_t0 = 123)
    SAVE_VARIABLE VARIABLE=spool_t{tool} VALUE={id}
    {action_respond_info("Stored Spool %d for Tool %d" % (id, tool))}

