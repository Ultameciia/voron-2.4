[save_variables]
filename: ~/printer_data/config/klipper-toolchanger/offset_save_file.cfg

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 10000
max_z_velocity: 150          
max_z_accel: 10000
square_corner_velocity: 5.0

[force_move]
enable_force_move: true 

# Temp Sensors
[temperature_sensor MCU]
sensor_type: temperature_mcu

[temperature_sensor FrontChamber]
sensor_type: Generic 3950
sensor_pin: PA2
pullup_resistor: 2200
min_temp: 0
max_temp: 100

[temperature_sensor Gantry]
sensor_type: Generic 3950
sensor_pin: PA0
pullup_resistor: 2200
min_temp: 0
max_temp: 100

[temperature_sensor RearChamber]
sensor_type: Generic 3950
sensor_pin: PA3
pullup_resistor: 2200
min_temp: 0
max_temp: 100

[temperature_sensor Chamber]
sensor_type: temperature_combined
sensor_list: temperature_sensor FrontChamber,temperature_sensor RearChamber,temperature_sensor Gantry
combination_method: mean
maximum_deviation: 999.9


#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left
[stepper_y]
step_pin: PB10
dir_pin: !PB11
enable_pin: !PG0
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  
endstop_pin: PC2
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 40   
homing_retract_dist: 0
homing_positive_dir: true


[tmc5160 stepper_y]
cs_pin: PE15
spi_bus: spi4
#diag0_pin: ^!PG1
interpolate: false
run_current: 1.0
sense_resistor: 0.075
stealthchop_threshold: 0

##  A Stepper - Right
[stepper_x]
step_pin: PF15
dir_pin: !PF14
enable_pin: !PE9
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  
endstop_pin: PC1
