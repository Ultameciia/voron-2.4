[mcu]
canbus_uuid:78466cef569b 

[mcu toolboard_0]
canbus_uuid:953eafd9a453

[mcu toolboard_1]
canbus_uuid:0f9d1f3ba21e

[mcu toolboard_2]
canbus_uuid:687df3394c1a

[mcu toolboard_3]
canbus_uuid:801777a569ea

[save_variables]
filename: ~/printer_data/config/klipper-toolchanger/offset_save_file.cfg

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 10000
max_z_velocity: 150          
max_z_accel: 10000
square_corner_velocity: 5.0

[force_move]
enable_force_move: true 

# Temp Sensors
[temperature_sensor MCU]
sensor_type: temperature_mcu

[temperature_sensor FrontChamber]
sensor_type: Generic 3950
sensor_pin: PA2
pullup_resistor: 2200
min_temp: 0
max_temp: 100

[temperature_sensor Gantry]
sensor_type: Generic 3950
sensor_pin: PA0
pullup_resistor: 2200
min_temp: 0
max_temp: 100

[temperature_sensor RearChamber]
sensor_type: Generic 3950
sensor_pin: PA3
pullup_resistor: 2200
min_temp: 0
max_temp: 100

[temperature_sensor Chamber]
sensor_type: temperature_combined
sensor_list: temperature_sensor FrontChamber,temperature_sensor RearChamber,temperature_sensor Gantry
combination_method: mean
maximum_deviation: 999.9


