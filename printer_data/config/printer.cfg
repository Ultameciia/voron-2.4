#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left
[stepper_y]
step_pin: PB10
dir_pin: !PB11
enable_pin: !PG0
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  
endstop_pin: PC2
position_min: -5
position_endstop: 350
position_max: 350
homing_speed: 40   
homing_retract_dist: 0
homing_positive_dir: true


[tmc5160 stepper_y]
cs_pin: PE15
spi_bus: spi4
#diag0_pin: ^!PG1
interpolate: false
run_current: 1.0
sense_resistor: 0.075
stealthchop_threshold: 0

##  A Stepper - Right
[stepper_x]
step_pin: PF15
dir_pin: !PF14
enable_pin: !PE9
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  
endstop_pin: PC1
position_min: 0
position_endstop: 335
position_max: 350
homing_speed: 40  
homing_retract_dist: 0
homing_positive_dir: true

[tmc5160 stepper_x]
cs_pin: PE11
spi_bus: spi4
interpolate: false
run_current: 1.0
sense_resistor: 0.075
stealthchop_threshold: 0
 
