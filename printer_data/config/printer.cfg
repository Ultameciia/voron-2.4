#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[homing_override]
axes: xyz
set_position_z: 0
gcode:
  {% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}
  {% set home_x = 'X' in params and 'Y' not in params and 'Z' not in params %}
  {% set home_y = 'Y' in params and 'X' not in params and 'Z' not in params %}
  {% set home_z = 'Z' in params and 'X' not in params and 'Y' not in params %}

  {% if home_all %}
    # --- FULL HOMING SEQUENCE (G28 with no parameters) ---
    M117 Full Homing Sequence (Toolchanger)
    STATUS_HOMING # Add STATUS_HOMING here
    {% if "xyz" not in printer.toolhead.homed_axes %}
    # Initialize the toolchanger
    {% if printer.toolchanger.tool_number|int < 0 %}
        INITIALIZE_TOOLCHANGER
    {% endif %}
    {% endif %}
    G1 Z10 F600 ; Lift Z first to clear obstacles
    G28 Y ; Home Y first
    G28 X ; Then Home X
    G1 X175 Y175 F10000 ; Move to safe Z homing position
    M400 ; Wait for moves to complete
    G28 Z
    M400 ; Wait for moves to complete
    G1 Z10 F600 ; Lift Z after homing
    STATUS_READY
    M117 Homing Complete!

  {% elif home_x %}
    # --- HOME X ONLY (G28 X) - ENSURE Y IS HOMED FIRST ---
    M117 Homing X only (Y will home first for safety)
    STATUS_HOMING # Add STATUS_HOMING here
    G90 ; Ensure absolute positioning
    G1 Z10 F600 ; Always lift Z first for safety
    G28 Y ; **CRITICAL: Home Y first, even if only X was requested**
    G28 X
    M400 ; Wait for moves to complete
    STATUS_READY # Set STATUS_READY after homing is complete
    M117 X Homing Complete!

  {% elif home_y %}
    # --- HOME Y ONLY (G28 Y) ---
    M117 Homing Y only
    STATUS_HOMING # Add STATUS_HOMING here
    G90 ; Ensure absolute positioning
    G1 Z10 F600 ; Always lift Z first for safety
    G28 Y
    M400 ; Wait for move to complete
    STATUS_READY # Set STATUS_READY after homing is complete
    M117 Y Homing Complete!

  {% elif home_z %}
    # --- HOME Z ONLY (G28 Z) ---
    M117 Homing Z only
    STATUS_HOMING # Add STATUS_HOMING here
    G90 ; Ensure absolute positioning
    # For Z homing, consider if you need to move to a specific X/Y position first
    G1 X175 Y175 F10000 ; Move to your specific Z homing location (adjust if different from full home)
    M400 ; Wait for moves to complete
    G28 Z
    M400 ; Wait for move to complete
    G1 Z10 F600 ; Lift Z after homing
    STATUS_READY # Set STATUS_READY after homing is complete
    M117 Z Homing Complete!

  {% else %}
    # --- UNHANDLED G28 COMMAND ---
    M117 Invalid G28 command for homing_override!
    # You could add an M112 (emergency stop) or a custom error macro here
    STATUS_READY # Ensure LEDs return to normal even on unhandled command
  {% endif %}
  
[quad_gantry_level]
gantry_corners:
   -60,-10
   410,420
points:
  50,25
  50,275
  300,275
  300,25


speed: 200
horizontal_move_z: 10
retries: 10
retry_tolerance: 0.0075
max_adjust: 10


#####################################################################
#   Macros
#####################################################################

[gcode_macro G32]
gcode:
    SAVE_GCODE_STATE NAME=STATE_G32
    G90
    G28
    QUAD_GANTRY_LEVEL
    G28
    G0 X175 Y175 Z30 F3600
    RESTORE_GCODE_STATE NAME=STATE_G32
   
[gcode_macro PRINT_START]
gcode:
  # This part fetches data from your slicer.
  # Example: print_start TOOL_0_START={first_layer_temperature[0]} TOOL_1_START={first_layer_temperature[1]} TOOL_2_START={first_layer_temperature[2]} TOOL_3_START={first_layer_temperature[3]} BED={first_layer_bed_temperature[0]} INITIAL_TOOL={initial_tool} IST0={is_extruder_used[0]} IST1={is_extruder_used[1]} IST2={is_extruder_used[2]} IST3={is_extruder_used[3]}
  
  {% set t0_start = params.TOOL_0_START|default("0")|float %}
  {% set t1_start = params.TOOL_1_START|default("0")|float %}
  {% set t2_start = params.TOOL_2_START|default("0")|float %}
  {% set t3_start = params.TOOL_3_START|default("0")|float %}
  {% set bed_temp = params.BED|default("0")|int %}
  {% set target_bed = params.BED|default("0")|int %}
  {% set initial_tool = params.INITIAL_TOOL|default("0")|int %}
  {% set t0_used = params.IST0|upper == "TRUE" %}
  {% set t1_used = params.IST1|upper == "TRUE" %}
  {% set t2_used = params.IST2|upper == "TRUE" %}
  {% set t3_used = params.IST3|upper == "TRUE" %}
  {% set target_chamber = params.CHAMBER|default("45")|int %}
  {% set x_wait = printer.toolhead.axis_maximum.x|float / 2 %}
  {% set y_wait = printer.toolhead.axis_maximum.y|float / 2 %}

  STATUS_HEATING                                 # Set LEDs to heating mode
  M104 S150 T0                                   # Start with T0 at 150C for probing.

  # ---
  # Home the printer, set absolute positioning.
  STATUS_HOMING                                  # Set LEDs to homing-mode
  G28                                            # Full home (XYZ)
  G90                                            # Absolute position
  BED_MESH_CLEAR                                 # Clear old saved bed mesh

  # ---
  # Heat soak logic based on bed temperature.
  {% if bed_temp > 90 %}
    SET_DISPLAY_TEXT MSG="Bed: {target_bed}C"
    STATUS_HEATING
    M106 S255
    G1 X{x_wait} Y{y_wait} Z15 F9000
    M190 S{target_bed}
    SET_DISPLAY_TEXT MSG="Heatsoak: {target_chamber}C"
    TEMPERATURE_WAIT SENSOR="temperature_sensor Chamber" MINIMUM={target_chamber}
  {% else %}
    SET_DISPLAY_TEXT MSG="Bed: {target_bed}C"
    STATUS_HEATING
    G1 X{x_wait} Y{y_wait} Z15 F9000
    M190 S{target_bed}
    SET_DISPLAY_TEXT MSG="Soak for 5 min"
    G4 P300000
  {% endif %}

  # ---
  # Z-leveling and Bed Mesh Calibration.
  SET_DISPLAY_TEXT MSG="Leveling"
  STATUS_LEVELING
  QUAD_GANTRY_LEVEL
  G28 Z
  SET_DISPLAY_TEXT MSG="Adaptive Bed Mesh"
  STATUS_MESHING
  BED_MESH_CALIBRATE ADAPTIVE=1

  # ---
  # Cartographer Touch Logic.
  {% if printer.toolhead.active_tool != "tool0" %}
    RESPOND MSG="Tool change required for Cartographer Touch. Switching to T0."
    T0
  {% endif %}
  CARTOGRAPHER_TOUCH

  # ---
  # Set hotend temperatures for all used tools.
  SET_DISPLAY_TEXT MSG="Heating Tools"
  STATUS_HEATING
  
  {% set tool_temps = {
      0: {'used': t0_used, 'temp': t0_start},
      1: {'used': t1_used, 'temp': t1_start},
      2: {'used': t2_used, 'temp': t2_start},
      3: {'used': t3_used, 'temp': t3_start}
  } %}

  {% for tool_num in range(4) %}
    {% set tool_data = tool_temps[tool_num] %}
    {% if tool_data.used and tool_num != initial_tool %}
      M104 S{tool_data.temp} T{tool_num}
    {% else %}
      M104 S0 T{tool_num}
    {% endif %}
  {% endfor %}
  
  M109 S{tool_temps[initial_tool].temp} T{initial_tool}

  # ---
  # Priming logic with dedicated tool macros.
  SET_DISPLAY_TEXT MSG="Priming"
  STATUS_HEATING

  {% set used_tools = [] %}
  {% for tool_num in range(4) %}
    {% if tool_temps[tool_num].used %}
      {% set _ = used_tools.append(tool_num) %}
    {% endif %}
  {% endfor %}

  {% if used_tools|length > 0 %}
    RESPOND MSG="Priming tools: {used_tools|join(', ')}"
    
    {% set initial_tool_index = used_tools.index(initial_tool) %}
    {% set ordered_tools = used_tools[initial_tool_index:] + used_tools[:initial_tool_index] %}

    {% for tool_num in ordered_tools %}
      T{tool_num}
      _prime_{tool_num}
    {% endfor %}
  {% endif %}

  SET_DISPLAY_TEXT MSG="Printing"
  STATUS_PRINTING

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END
    
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-5.0 F1800                 ; retract filament
    
    TURN_OFF_HEATERS
    DETACH
    
    G90                                      ; absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600  ; park nozzle at rear
    M107                                     ; turn off fan
    
    BED_MESH_CLEAR
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END



